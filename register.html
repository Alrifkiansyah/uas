<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FIAN NET</title>
	 <link rel="shortcut icon" 
        href="./pp.jpg" type="image/x-icon">
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
		body {
			background-image: url('5040007.jpg'); /* Ganti dengan path gambar Anda */
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
			height: 100vh;
		}

		.panel {
			background: rgba(255, 255, 255, 0.9);
			box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
		}
	</style>
</head>
<body>

	<div class="container">
		<div class="row" style="margin-top: 100px;">
			<div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading text-center">
						<strong>Pendaftaran</strong>
					</div>
					<div class="panel-body">
						<form action="?" method="post">
							<div class="form-group">
								<label for="nama">Nama Lengkap</label>
								<input type="text" class="form-control" name="nama" placeholder="Masukkan Nama Lengkap">
							</div>
							<div class="form-group">
								<label for="email">Email</label>
								<input type="email" class="form-control" name="email" placeholder="Masukkan Email">
							</div>
							<div class="form-group">
								<label for="username">Username</label>
								<input type="text" class="form-control" name="username" placeholder="Username baru">
							</div>
							<div class="form-group">
								<label for="password">Password</label>
								<input type="password" class="form-control" name="password" placeholder="Password baru">
							</div>
                                <a href="home.html" class="btn btn-info btn-block">Login</a>
						</form>
					</div>
					<div class="panel-footer text-center">
						<small>Sudah punya akun? <a href="login.html">Login di sini</a></small>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="bootstrap/js/jQuery.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
